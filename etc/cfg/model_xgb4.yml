model_name: model_xgb4
model_type: xgb # xgb, knb, sgd or stack

state_highway: true

target:
  name: crashSeverity
  score:
    Non-Injury Crash: 0.0
    Minor Crash: 0.0
    Serious Crash: 0.0
    Fatal Crash: 1.0

predictors:
  - lat
  - lon
  - speedLimit
  - NumberOfLanes
  - crashSHDescription
  - flatHill
  - weatherA
  - light
  - roadSurface