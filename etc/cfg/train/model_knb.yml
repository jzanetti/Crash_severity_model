model_name: model_knb_no_state_highway
model_type: knb # xgb, mlp, knb, sgd or stack

state_highway: false

target:
  name: crashSeverity
  score:
    Non-Injury Crash: 0.0
    Minor Crash: 0.0
    Serious Crash: 1.0
    Fatal Crash: 1.0

predictors:
  - lat
  - lon
  - speedLimit
  - NumberOfLanes
  - flatHill
  - weatherA
  - light
  - roadSurface